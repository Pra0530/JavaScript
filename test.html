<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript in HTML</title>
</head>
<body>
    <script>
        let number = prompt("enter a number");
     if(number==0){
        alert("the number is zero and even");
     }
     else if(number>0){
        if(number%2==0){
            alert("number is even and positive");
        }
        else{
            alert("number is odd and positive");
        }
     }
     else(number<0)
     {
        if(number%2==0){
            alert("number is even and negative");
        }
        else{
            alert("number is odd and negative");
        }   
     }
    </script>
    </body>
</html>
