<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN NUMBERS BETWEEN 0 TO 20</title>
</head>
<body>
    <h2>Even Numbers from 1 to 20 </h2>
    <div id="output"></div>
    <script>
        let outdiv = document.getElementById("output");
        for (let i = 2; i <= 20; i+=2) {
                outdiv.innerHTML += i +"<br>";
            }
    </script>
</body>
</html>
