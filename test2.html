<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
</head>
<body>
    <script>
        let name = prompt("Enter your name");
        let age = prompt("Enter your age");
        switch(true) {
            case (age < 18):
                alert(name + ", you are not eligible to vote.");
                break;
            case (age >= 18 ):
                alert(name + ", you are eligible to vote.");
                break;
            case (age >= 65):
                alert(name + ", you are a senior citizen.");
                break;
            default:
                alert("Invalid age entered.");
        }
    </script>
